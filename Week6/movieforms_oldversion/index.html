<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <title>Movies</title>
</head>

<body>

    <h1>Movie list</h1>

    <div class="main-div">

        <form id="form" action="" method="GET">
            <label for="title">Title</label>
            <input id="title" class="movie_title" type="text" name="title" value="">
            <label for="number">Length (min)</label>
            <input id="number" class="movie_length" type="number" name="number">
            <select name=" movie-genre" id="movie_genre">
                <option value="empty" selected>-</option>
                <option value="drama">Drama</option>
                <option value="action">Action</option>
                <option value="horror">Horror</option>
                <option value="comedy">Comedy</option>
                <option value="adventure">Adventure</option>
            </select>
            <span class="validation_movie"></span>
            <span class="validation_movielength"></span>
            <span class="validation_genre"></span>
            <button id="button" type="submit">Create movie</button>

            <div class="movies">

            </div>

            <span class="total"></span>

        </form>





    </div>





    <script src="./js/entities.js" type="text/javascript"></script>
    <script src="./js/form.js" type="text/javascript"></script>
</body>

</html>
